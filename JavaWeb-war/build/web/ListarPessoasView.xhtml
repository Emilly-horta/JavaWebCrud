<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>
            Usuarios
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <h:body>
        <h:form style="background-color: #FFFFFF">
            <p:fieldset legend="Pessoas Cadastradas" style="">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="">#</th>
                            <th scope="col">#</th>
                            <th scope="col">id</th>
                            <th>email</th>
                            <th>senha</th>
                        </tr>
                    </thead>

                    <thead>
                        <ui:repeat value="#{managerCriarPessoa.listPessoa}" var="pessoa">
                        <tr>
                            <th scope="col"><p:commandButton value="Apagar" styleClass="btn btn-danger" actionListener="#{managerCriarPessoa.deletePessoa(pessoa)}" update="@form"/></th>
                            <th scope="col"><p:button value="Editar" styleClass="btn btn-primary" href="editarView.xhtml?idPessoa=#{pessoa.id}"/></th>
                            <td>
                              #{pessoa.id}
                            </td>
                            <td>
                              #{pessoa.email}
                            </td>
                            <td>
                               #{pessoa.senha}
                            </td>
                        </tr>
                        </ui:repeat>
                    </thead>
                </table>

            </p:fieldset>
            <p:commandButton value="voltar" styleClass="btn btn-dark" action="CadastroView.xhtml"/>
            <p:commandButton value="clear" styleClass="btn btn-danger" actionListener="#{managerCriarPessoa.deletaTodos()}" update="@form"/>
        </h:form>
    </h:body>
</html>
