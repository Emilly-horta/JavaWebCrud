<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Tela de Edição</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="form-group">

                    <p:fieldset legend="Autenticacao de usuário">

                        <div class="row">
                            <p:outputLabel value="email"/>
                        </div>
                        <div class="row">
                            <p:inputText styleClass="form-control" placeholder="email"  value="#{managerCriarPessoa.pessoa.email}"/>
                        </div>

                        <div class="row">
                            <p:outputLabel value="senha"/>
                        </div>
                        <div class="row">
                            <p:inputText styleClass="form-control" placeholder="senha" value="#{managerCriarPessoa.pessoa.senha}"/>
                        </div>

                    </p:fieldset>
                </div>
                <p:commandButton actionListener="#{managerCriarPessoa.validarCamposVaziosEdicao()}" action="ListarPessoasView.xhtml" update="@form" value="Atualizar" styleClass="btn btn-danger"/>
            </div>
        </h:form>
    </h:body>
</html>
