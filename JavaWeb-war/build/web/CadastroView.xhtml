<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>
            Cadastro Simples de Pessoa
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </h:head>
    <h:body>

        <h:form>
            <div class="container">
                <div class="form-group">
                    <p:fieldset legend="Cadastrar Pessoa">

                        <div class="row">
                            <p:outputLabel value="Email"/>
                        </div>
                        <div class="row">
                            <p:inputText styleClass="form-control" placeholder="insira seu email" value="#{managerCriarPessoa.pessoa.email}"/>
                        </div>

                        <div class="row">
                            <p:outputLabel value="Senha"/>
                        </div>
                        <div class="row">
                            <p:inputText styleClass="form-control" placeholder="insira sua senha" value="#{managerCriarPessoa.pessoa.senha}"/>
                        </div>

                    </p:fieldset>
                </div>
                <h:form>             
                    <p:commandButton value="Salvar" action="#"  actionListener="#{managerCriarPessoa.validarCamposVazios()}" styleClass="btn btn-danger" update="@form"/>
                </h:form>
            </div>
        </h:form>
    </h:body>
</html>
