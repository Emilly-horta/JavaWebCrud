  <p:dataTable  var="pessoa" value="#{managerCriarPessoa.listPessoa}" id="pessoaList">
                    <p:column>
                        <p:commandButton value="Apagar" styleClass="btn btn-danger" actionListener="#{managerCriarPessoa.deletePessoa(pessoa)}" update="@form"/>
                    </p:column>
                    <p:column>
                        <p:button value="Editar" styleClass="btn btn-primary" href="editarView.xhtml?idPessoa=#{pessoa.id}" />
                    </p:column>

                    <p:column headerText="Id">
                        <h:outputText value="#{pessoa.id}"/> 
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{pessoa.email}"/>
                    </p:column>

                    <p:column headerText="Senha">
                        <h:outputText value="#{pessoa.senha}"/>
                    </p:column>
                </p:dataTable>

                <p:commandButton value="voltar" styleClass="btn btn-dark" action="CadastroView.xhtml"/>
                <p:commandButton value="clear" styleClass="btn btn-danger" actionListener="#{managerCriarPessoa.deletaTodos()}" update="@form"/>
